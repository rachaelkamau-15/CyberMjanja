{% extends "base.html" %}

{% block title %}Change Password - CyberMjanja{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-form-wrapper">
        <div class="profile-header">
            <h1>Change Password</h1>
            <p>For your security, please enter your current password to confirm your identity.</p>
        </div>

        <div class="profile-body">
            <!-- Form posts to the change_password route -->
            <form action="{{ url_for('change_password') }}" method="POST" novalidate>
                
                <!-- Current Password Field -->
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required minlength="8">
                </div>

                <!-- New Password Field -->
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="8">
                    <small class="form-text">Must be at least 8 characters long.</small>
                </div>

                <!-- Confirm New Password Field -->
                <div class="form-group">
                    <label for="confirm_new_password">Confirm New Password</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required minlength="8">
                </div>

                <!-- Update Button -->
                <div class="form-actions">
                    <button type="submit" class="btn-update-profile">Update Password</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
