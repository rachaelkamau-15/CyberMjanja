<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberMjanja</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to your auth stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_style.css') }}">
    <!-- Bootstrap CSS for Alerts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <h1>LOGIN</h1>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <!-- START: Flash Message Display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- END: Flash Message Display -->

            <form action="{{ url_for('login') }}" method="post">
                <!-- Email Input -->
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="someone@gmail.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-auth">LOGIN</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                <p> <a href="{{ url_for('google.login') }}">Login with Google</a></p>
                <p> <a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                
            </div>
        </div>
    </div>

</body>
</html>
